<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion WiFi</title>
    <link rel="icon" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: block;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Connexion WiFi</h1>
        <p>Scannez le QR Code ou utilisez un des boutons ci-dessous.</p>
        
        <div id="qrcode"></div>

        <p><strong>Nom du réseau (SSID) :</strong> <span id="wifiSSID"></span></p>
        <p><strong>Mot de passe :</strong> <span id="wifiPassword"></span></p>

        <button class="button" id="connectButton">Ouvrir les paramètres WiFi</button>
        <button class="button" id="copyPasswordButton">Copier le mot de passe</button>
    </div>

    <script>
        // Informations WiFi en local
        const nom_wifi = "Ski_FI_74";
        const mdp_wifi = "PrazSki@2517";

        // Afficher les informations WiFi
        document.getElementById("wifiSSID").textContent = nom_wifi;
        document.getElementById("wifiPassword").textContent = mdp_wifi;

        // Générer un QR Code avec les infos WiFi
        const wifiLink = `WIFI:T:WPA;S:${nom_wifi};P:${mdp_wifi};;`;
        new QRCode(document.getElementById("qrcode"), {
            text: wifiLink,
            width: 200,
            height: 200
        });

        // Ouvrir les paramètres WiFi sur Android
        document.getElementById("connectButton").addEventListener("click", function() {
            if (/android/i.test(navigator.userAgent)) {
                window.location.href = "intent://com.android.settings#wifi"; // Ouvre les paramètres WiFi sur Android
            } else {
                alert("Ouvrez vos paramètres WiFi manuellement et entrez le mot de passe.");
            }
        });

        // Copier le mot de passe WiFi
        document.getElementById("copyPasswordButton").addEventListener("click", function() {
            navigator.clipboard.writeText(mdp_wifi).then(() => {
                alert("Mot de passe copié !");
            }).catch(err => {
                console.error("Erreur de copie : ", err);
            });
        });

    </script>

</body>
</html>
